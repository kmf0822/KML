<script type="text/javascript">

function InitWnd() {

var pOMap = document.getElementById("TGMap");

var pMap = new TGOS.TGOnlineMap(pOMap, TGOS.TGCoordSys.EPSG3826);

<!-- alert(pMap.getBounds());  //取出地圖的邊框Envelope物件 -->
 
pMap.fitBounds(new TGOS.TGEnvelope(280127.4588798692, 2767577.737906828,
350067.04221320245, 2688183.987906828));
//傳入Envelope物件以設定地圖的邊框範圍
pMap.setZoom(7);  //指定地圖層級

}

</script>

<body style="margin: 0px" onload="InitWnd();">

<div id="TGMap" style="width: 800px; height: 600px; border: 1px solid #C0C0C0;">

</div>
