	<!--下載後請將yourID及yourkey取代為您申請所取得的APPID及APIKEY方能正確顯示服務-->
    <script type="text/javascript">
        var map = null;
        function main() {
            var pOMap = document.getElementById("TGMap");
            map = new TGOS.TGOnlineMap(pOMap, TGOS.TGCoordSys.EPSG3826);
        }
        function addkml() {
            var kmlLayer = new TGOS.TGKmlLayer('http://api.tgos.nat.gov.tw/TGOS_API/wrarb.kml', {
                map: map,
                suppressInfoWindows: false,
                preserveViewport: true
            }, function() {
				var meta = kmlLayer.getMetadata();
			});
        }
    </script>
</head>
<body onload="main()">
    <div style="height: 480px; width: 720px" id="TGMap">
    </div>
    <input type="button" value="addkml" onclick="addkml();" />
</body>
</html>
